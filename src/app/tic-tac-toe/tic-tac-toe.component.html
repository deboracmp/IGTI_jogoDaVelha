<p *ngIf="!winner">Jogador atual:  {{currentPlayer}}</p>
<P *ngIf="winner">Vencedor: {{winner}} </P>
<table>
    <tr *ngFor="let row of [0, 1, 2]">
        <td *ngFor="let col of [0, 1, 2]" (click)="processPlay(row,col)">{{board[row][col]}}</td>
    </tr>
</table>
<button (click)="reset()">Reiniciar</button>
